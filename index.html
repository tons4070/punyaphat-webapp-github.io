<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มลงทะเบียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">สมัครสมาชิก</h2>
        
        <form id="registrationForm" onsubmit="handleSubmit(event)" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">ชื่อ</label>
                <div class="mt-1">
                    <input type="text" id="name" name="name" required
                        class="block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">อีเมล</label>
                <div class="mt-1">
                    <input type="email" id="email" name="email" required
                        class="block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                <div class="mt-1">
                    <input type="password" id="password" name="password" required
                        class="block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
                </div>
            </div>

            <div class="flex justify-center">
                <button type="submit"
                    class="w-full px-6 py-3 border border-transparent text-base font-medium rounded-xl shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    ส่งข้อมูล
                </button>
            </div>
        </form>

        <!-- Custom Modal/Message Box -->
        <div id="messageBox" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
                <h3 id="messageTitle" class="text-lg font-bold mb-2"></h3>
                <p id="messageText" class="text-sm text-gray-700 mb-4"></p>
                <div class="flex justify-end">
                    <button onclick="closeMessageBox()" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">ตกลง</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        function showMessageBox(title, message) {
            document.getElementById('messageTitle').innerText = title;
            document.getElementById('messageText').innerText = message;
            document.getElementById('messageBox').classList.remove('hidden');
        }

        function closeMessageBox() {
            document.getElementById('messageBox').classList.add('hidden');
        }

        function handleSubmit(event) {
            event.preventDefault(); // ป้องกันการรีโหลดหน้าเว็บ

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Here you can add your data processing logic, e.g., sending to a server
            console.log('ข้อมูลที่ได้รับ:');
            console.log('ชื่อ:', name);
            console.log('อีเมล:', email);
            console.log('รหัสผ่าน:', password);

            showMessageBox('สำเร็จ!', 'ข้อมูลของคุณถูกส่งเรียบร้อยแล้ว');
            
            // Clear the form after submission
            document.getElementById('registrationForm').reset();
        }
    </script>
</body>
</html>
